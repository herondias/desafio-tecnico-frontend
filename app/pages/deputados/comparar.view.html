        <div class="col-3" data-ng-repeat="item in $ctrl.deputados track by $index">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" src="{{item.ultimoStatus.urlFoto}}" alt="">
                <div class="card-body">
                    <h5 class="card-title h6" data-ng-bind="item.ultimoStatus.nomeEleitoral"></h5>
                    <p class="card-text">{{item.ultimoStatus.siglaPartido + '-' + item.ultimoStatus.siglaUf}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" data-ng-bind="item.escolaridade"></li>
                    <li class="list-group-item">{{item.municipioNascimento + ' - ' + item.ufNascimento}}</li>
                    <li class="list-group-item" data-ng-bind="item.municipioNascimento"></li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link" ui-sref="deputados.detalhes({id: item.id})">Detalhes</a>
                </div>
            </div>
        </div>
